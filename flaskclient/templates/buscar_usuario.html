{% extends "base.html" %}

{% block content %}
<h1>Buscar Usuário</h1>
<form method="POST">
    <div class="form-group">
        <label for="user_id">ID do Usuário:</label>
        <input type="number" id="user_id" name="user_id" required>
    </div>
    <button type="submit">Buscar</button>
</form>

<div class="result">
    <h3>Resultado:</h3>
    <pre>{{resultado}}</pre>
</div>
{% endblock %}
